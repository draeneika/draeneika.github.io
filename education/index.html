---
layout: default
title: Education
---


<h1>{{page.title}}</h1>

<div class="mt-4">
  	{% for school in site.schools %}
  	<div class="card mb-3">
  		<div class="card-body">
			<h3>{{school.name}}</h3>
			<p>
	        	<b> Study programme: </b> {{ school.study_programme  }}
	        </p>
	        <p>
	        	<b> Curriculum: </b> {{ school.curriculum  }}
	        </p>
	        <p>
	        	<b> {{ school.from | date:  "%B %Y" }} - {{ school.until | date:  "%B %Y" }} </b>
	        </p>
  		</div>
  	</div>
  	{% endfor %}
</div>
